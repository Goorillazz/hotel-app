<div class="card">
    <div class="card-header">
      Create Booking
    </div>
    <div class="card-body">
        <form>

            <div class="row mb-2" >
                <div class="col">
                    <!--id-->
                    <label class="form-label">Id</label>
                    <input type="number" [(ngModel)]="booking.id" name="Id" class="form-control"/>
                </div>
        
                <div class="col">
                    <label class="form-label">Zimmernummer</label>
                    <input type="number" [(ngModel)]="booking.roomNumber" name="roomNumber" class="form-control"/>
                    <!--RoomNumer-->
                </div>
        
        
            </div>
        
            <div class="row mb-2">
        
                <div class="col-4">
                    <label class="form-label">Name</label>
                    <input type="text" [(ngModel)]="booking.name" name="name" class="form-control"/>
                    <!--name-->
                </div>
            </div>
        
            <div class="row mb-2">
                <div class="col">
                    <label class="form-label">Beginn</label>
                    <input type="date" [(ngModel)]="booking.startDate" name="startDate" class="form-control" />
                    <!--start-->
                </div>
                <div class="col">
                    <label class="form-label">Ende</label>
                    <input type="date" [(ngModel)]="booking.endDate" name="endDate" class="form-control" />
                    <!--end-->
                </div>
        
        
            </div>
        </form>
    </div>
    <div class="card-footer">
      <button (click)="save()" class="btn btn-primary">Submit</button>
    </div>
  </div>
